{% extends "quotes/base.html" %}

{% block content %}

<div class="container">
    <br>
    <div class="text-center">
        <div class="form-box">
        <h2>Enter new password</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn">Save new password</button>
        </form>
        </div>
    </div>
</div>

<style>
    .form-box {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f7f7f7;
        border: 5px solid #ccc;
        border-radius: 15px;
        background-image: url("https://i.pinimg.com/originals/2d/6a/de/2d6aded61c85e45cee5b1ce692d1ab97.gif");
        background-size: 100% auto;
        background-position: center;
        background-repeat: no-repeat;
    }
/* Медіа-запит для екранів з максимальною шириною 768px */
@media (max-width: 768px) {
    .form-box {
        width: 90%; /* Зменшуємо ширину до 90% від загальної ширини екрану */
        padding: 10px; /* Зменшуємо внутрішній відступ */
        background-size: 140% auto;
        background-position: center;
        background-repeat: no-repeat;
    }
}
</style>
{% endblock %}
